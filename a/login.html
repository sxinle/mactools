<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8">
    <title>登录 - WPCOM</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <div class="form-bg"></div>
    <div class="form-inner">
        <a class="logo" href="https://www.wpcom.cn/"><img src="img/logo-blue.png" width="154" alt="WPCOM"></a>
        <div id="j-errmsg" class="errmsg alert alert-warning"></div>
        <form id="logForm" method="post">
            <div class="input-group">
                <span class="input-group-addon input-label">邮<span class="vh">一</span>箱</span>
                <input type="text" class="form-control require" id="email" name="email" placeholder="登录邮箱">
            </div>
            <div class="input-group">
                <span class="input-group-addon input-label">密<span class="vh">一</span>码</span>
                <input type="password" class="form-control require" id="password" name="password" placeholder="登录密码">
            </div>
            <div class="input-group">
                <span class="input-group-addon input-label">验证码</span>
                <input type="text" class="form-control require" id="captcha" name="captcha" placeholder="验证码">
                <a class="input-group-addon input-label captcha-img" href="javascript:;" title="点击刷新验证码"><img
                        src="./login_files/captcha" width="80" height="26"></a>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="rememberme" name="rememberme" value="true">记住我的登录信息</label>
            </div>
            <div class="last"><input class="btn btn-primary btn-block btn-lg" type="submit" id="submit" value="登  录">
            </div>
        </form>
        <p class="alert alert-info register">
            <a data-toggle="modal" data-target="#rBox"
               href="https://www.wpcom.cn/member/login?from=%2Ffeedback#">找回密码</a>
            |
            <a href="https://www.wpcom.cn/member/register?from=%2Ffeedback">马上注册</a></p>
    </div>
</div>
<!-- Modal rBox -->
<div class="modal fade mini-modal" id="rBox" tabindex="-1" role="dialog" aria-labelledby="rModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="rModalLabel">重置密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="rForm" action="https://www.wpcom.cn/" method="post">
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">电子邮箱：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" name="email" placeholder="注册时使用的电子邮箱">
                            <span class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button type="submit" data-loading-text="正在提交..." class="btn btn-primary btn-loading">提 交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
<div></div>
<div></div>
</html>
