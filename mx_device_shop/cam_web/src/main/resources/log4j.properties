log4j.appender.D=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File=/home/hsong/plog/logs/mx_mazda_cam/mazda_cam.log
log4j.appender.D.Append=true
log4j.appender.D.MaxBackupIndex=90
log4j.appender.D.Threshold=info
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} [%c:%l] %m%n

