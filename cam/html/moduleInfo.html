<div class="modal fade" id="edit" style="display:none;">
    	<div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header bg-blue">
            
            <button class="close" type="button" data-dismiss="modal">
            	<span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span>
            </button>
           <h4 class="no-margin">修改产品系列</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" action="" id="editModuleInfoForm">
                	
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" >产品系列Id：</label>
                        <div class="col-sm-8">
                        	<input id="product_id" type="text" class="col-sm-8"  disabled>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" >产品系列名称：</label>
                        <div class="col-sm-8">
                        	<input id="product_name" type="text" class="col-sm-8"  onblur="checkInput('product_name','product_nameError')" maxlength="50">
                        	<span id="product_nameError"></span>
                        </div>
                    </div>
                     <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" >customerKey对应秘钥：</label>
                        <div class="col-sm-8">
                        	<input id="secret_key" type="text" class="col-sm-8" >
                        </div>
                    </div>
                   <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" >权限：</label>
                        <div class="col-sm-8">
                        	<select class="form-control input-medium" id="permission">
                                 <option value="0">免费</option>
                                 <option value="1">收费</option>
                             </select>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" >激活方式：</label>
                        <div class="col-sm-8">
                        	<select class="form-control input-medium" id="act_way">
                                 <option value="0">原始序列号激活</option>
                                 <option value="1">硬件序列号激活</option>
                             </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                    	<div class="col-sm-6 col-sm-offset-4">
                        	
                        	<button type="button" class="btn btn-primary" onclick="updateModuleInfo()">
                            <i class="icon-ok"></i>
                            	提交</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" data-dismiss="modal" class="btn btn-inverse">
                            <i class=" icon-remove"></i>
                            	取消</button>
                        </div>
                    </div>
                </form>
