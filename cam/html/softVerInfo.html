<div class="modal fade" id="add" style="display:none;">
    	<div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header bg-blue">
            
            <button class="close" type="button" data-dismiss="modal">
            	<span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span>
            </button>
           <h4 class="no-margin">添加软件版本</h4>
            </div>
            <div class="modal-body">
            	
            	<form class="form-horizontal" id="addSoftVerForm">
                	
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" ><span class="red">*</span>软件版本号：</label>
                        <div class="col-sm-8">
                        	<input id="soft_ver" type="text" class="col-sm-8"  onblur="checkInput('soft_ver','soft_verError')" maxlength="64">
                        	<span id="soft_verError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right"><span class="red">*</span>软件版本名称：</label>
                        <div class="col-sm-8">
                        	<input id="soft_name" type="text" class=" col-sm-8"  onblur="checkInput('soft_name','soft_nameError')" maxlength="64">
                        	<span id="soft_nameError"></span>
                        </div>
                    </div> 
                    <div class="form-group">
                    	<div class="col-sm-6 col-sm-offset-4">
                        	
                        	<button type="button" class="btn btn-primary" onclick="saveSoftVer()">
                            <i class="icon-ok"></i>
                          	  	提交</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" data-dismiss="modal" class="btn btn-inverse">
                            <i class=" icon-remove"></i>
                           		 取消</button>
                        </div>
                    </div>
                </form>
           	</div>
        </div>
        </div>
    </div>
    
<div class="modal fade" id="edit" style="display:none;">
    	<div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header bg-blue">
            
            <button class="close" type="button" data-dismiss="modal">

            </button>
           <h4 class="no-margin">修改软件版本</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" action="" id="editSoftVerForm">
                	
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" ><span class="red">*</span>软件版本号：</label>
                        <div class="col-sm-8">
                        	<input id="soft_verOldEdit" type="hidden" class="col-sm-8"  >
                        	<input id="soft_verEdit" type="text" class="col-sm-8"  onblur="checkInput('soft_verEdit','soft_verEditError')" maxlength="64">
                        	<span id="soft_verEditError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right" ><span class="red">*</span>软件版本名称：</label>
                        <div class="col-sm-8">
                        	<input id="soft_nameEdit" type="text" class="col-sm-8"  onblur="checkInput('soft_nameEdit','soft_nameEditError')" maxlength="64">
                        	<span id="soft_nameEditError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                    	<div class="col-sm-6 col-sm-offset-4">
                        	
                        	<button type="button" class="btn btn-primary" onclick="updateSoftVer()">
                            <i class="icon-ok"></i>
                            	提交</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" data-dismiss="modal" class="btn btn-inverse">
                            <i class=" icon-remove"></i>
                            	取消</button>
                        </div>
                    </div>
                </form>
           	</div>

        <h4 class="no-margin">删除软件版本</h4>

          <div class="space-30"></div>
