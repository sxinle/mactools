                 		   <label class=" control-label">
                                	 订单号：
                            </label>

                         </div>
						 <div class="form-group">
                 		   <label class=" control-label">
                                	 车机号：
                            </label>

                         </div>
						 <div class="form-group"> 
						    <label class="control-label">
								支付方式：
						    </label>

							</select>
						 </div>
						 <div class="form-group"> 
						    <label class="control-label">
								订单状态：
						    </label>
						    <select id="order_state" class="form-control input-medium">

							</select>
						 </div>

<div class=" modal fade" id="sync" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-blue">
        <button class="close" type="button" data-dismiss="modal"> <span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span> </button>
        <h4 class="no-margin">同步微信订单状态</h4>
      </div>
      <div class="modal-body">
        <div id="sync_error" class="alert alert-danger" style="display: none"><i class="icon-warning-sign"></i> 通信错误！</div>
        
        <form class="form-horizontal" action="">
         
          <h4 class="center">是否要同步微信订单状态？</h4>
          <div class="space-30"></div>
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-4">
                <button type="button" class="btn btn-primary" onclick="searchSync()"> <i class="icon-trash"></i> 确定</button>
              &nbsp;&nbsp;&nbsp;
              <button type="button" data-dismiss="modal" class="btn btn-inverse"> <i class=" icon-remove"></i> 取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</div>
<div class=" modal fade" id="syncAlipay" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-blue">
        <button class="close" type="button" data-dismiss="modal"> <span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span> </button>
        <h4 class="no-margin">同步支付宝订单状态</h4>

      <div class="modal-body">
        <div id="syncAlipay_error" class="alert alert-danger" style="display: none"><i class="icon-warning-sign"></i> 通信错误！</div>
        
        <form class="form-horizontal" action="">
         
          <h4 class="center">是否要同步支付宝订单状态？</h4>
          <div class="space-30"></div>
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-4">
                <button type="button" class="btn btn-primary" onclick="searchSyncAlipay()"> <i class="icon-trash"></i> 确定</button>
              &nbsp;&nbsp;&nbsp;
              <button type="button" data-dismiss="modal" class="btn btn-inverse"> <i class=" icon-remove"></i> 取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</div>
<div class="modal fade in" id="modal-table" style="display:none;">
  	<div class="modal-dialog big">
    	<div class="modal-content">
        	<div class="modal-header no-padding">
            	<div class="table-header">
                	<button type="button" class="close" data-dismiss="modal" ><span class="white">×</span></button>
                    查看详细订单
                </div>
            </div>
            <div class=" modal-body no-padding">
            	<table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">
													<thead>
														<tr>
															<th>ID</th>
															<th>订单号</th>
															<th>车机号</th>
															<th>产品系列</th>
                                                            <th>商品ID</th>
															<th>商品名称</th>
															<th>区域名称</th>
															<th>有效期</th>
                                                            <th>次数</th>
															<th>商品单价（分）</th>
															<th>商品数量</th>
															<th>支付金额（分）</th>
															<th>数据版本</th>
														</tr>
													</thead>

													<tbody id="detailed_info">
													</tbody>
												</table>
            </div>
            <div class="modal-footer no-margin-top">
												<button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
													<i class="icon-remove"></i>
													Close
												</button>

												<ul id="detailed_pager" class="pagination pull-right no-margin">
												</ul>
											</div>	
        </div>
    </div>
  </div>
  
  
  <div class=" modal fade" id="syncCTradeState" style="display:none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-blue">
        <button class="close" type="button" data-dismiss="modal"> <span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span> </button>
        <h4 class="no-margin">同步刮刮卡支付订单状态</h4>
      </div>
      <div class="modal-body">
        <div id="sync_error" class="alert alert-danger" style="display: none"><i class="icon-warning-sign"></i> 通信错误！</div>
        
        <form class="form-horizontal" action="">
         
          <h4 class="center">是否要同步同步刮刮卡支付订单状态？</h4>
          <div class="space-30"></div>
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-4">
                <button type="button" class="btn btn-primary" onclick="addSyncCardpayTradeState()"> <i class="icon-trash"></i> 确定</button>
              &nbsp;&nbsp;&nbsp;
              <button type="button" data-dismiss="modal" class="btn btn-inverse"> <i class=" icon-remove"></i> 取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
