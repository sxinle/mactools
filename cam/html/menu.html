    <div class="modal fade" id="add" style="display:none;">
    	<div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header bg-blue">
            
            <button class="close" type="button" data-dismiss="modal">
            	<span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span>
            </button>
           <h4 class="no-margin">添加菜单</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" action="" id="addForm">
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right">上级菜单：</label>
                        <div class="col-sm-8">
                        	<input type="hidden" id="pMenuId" class="col-sm-8" disabled>
                        	<input type="text" id="pMenuName" class="col-sm-8" disabled>
                        </div>
                    </div>
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right"><span class="red">*</span>菜单名称：</label>
                        <div class="col-sm-8">
                        	<input type="text" id="menuName" class="col-sm-8" onblur="checkInput('menuName','menuNameError')" maxlength="50">
                        	<span id="menuNameError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right">链接地址：</label>
                        <div class="col-sm-8">
                        	<input type="text" id="urlName" class=" col-sm-8"  maxlength="50">
                        </div>
                    </div>
                    
                    <div class="form-group">
                    	<div class="col-sm-6 col-sm-offset-4">
                        	
                        	<button type="button" class="btn btn-primary" id="saveMenu">提交</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" data-dismiss="modal" class="btn btn-inverse">取消</button>
                        </div>
                    </div>
                </form>
           	</div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="edit" style="display:none;">
    	<div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header bg-blue">
            
            <button class="close" type="button" data-dismiss="modal">
            	<span aria-hidden="true" class="white">&times;</span><span class="sr-only">close</span>
            </button>
           <h4 class="no-margin">编辑菜单</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" action="" id="editForm">
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right">上级菜单：</label>
                        <div class="col-sm-8">
                        	<input type="hidden" class=" col-sm-8" id="tapEdit">
                        	<input type="hidden" class=" col-sm-8" id="pMenuIdEdit">
                        	<input type="text" class=" col-sm-8" id="pMenuNameEdit" disabled>
                        </div>
                    </div>
                	<div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right"><span class="red">*</span>菜单名称：</label>
                        <div class="col-sm-8">
                        	<input type="text" class="col-sm-8" id="menuNameEdit" onblur="checkInput('menuNameEdit','menuNameEditError')" maxlength="50">
                        	<span id="menuNameEditError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class=" col-sm-4 control-label no-padding-right">链接地址：</label>
                        <div class="col-sm-8">
                        	<input type="text" class="col-sm-8" id="urlNameEdit"  maxlength="50">
                        </div>
                    </div>
                    
                    <div class="form-group">
                    	<div class="col-sm-6 col-sm-offset-4">
                        	
                        	<button type="button" class="btn btn-primary" id="editMenuInfo">提交</button>
                            &nbsp;&nbsp;&nbsp;
                            <button type="button" data-dismiss="modal" class="btn btn-inverse">取消</button>
                        </div>
                    </div>
                </form>
           	</div>
